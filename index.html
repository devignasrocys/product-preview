<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body class="body">
  <div class="wrapper">
    <div class="image-container">
      <picture>
        <source media="(min-width: 760px)" srcset="./images/image-product-desktop.jpg" sizes="">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="container">
      <header class="header">
        <p class="header__subtitle">PERFUME</p>
        <h1 class="header__heading">Gabrielle Essence Eau De Parfum</h1>
      </header>
      <main class="main">
        <p class="main__paragraph">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="main__row">
          <p class="big">$149.99</p>
          <p class="small">$169.99</p>
        </div>
        <button class="btn">Add to Cart</button>
      </main>
    </div>
  </div>
</body>
</html>
